<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head> 
<body>
    <table id="moltable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">IDCODE</th>
        <th class="th-sm">Name</th>
        <th class="th-sm">GuidetoPharma</th>
        <th class="th-sm">DrugCentral</th>
        <th class="th-sm">BindingDB</th>
        <th class="th-sm">ChEMBL</th>
        <th class="th-sm">Orphanet</th>
        <th class="th-sm">DisGeNET</th>
        <th class="th-sm">PDB</th>
        <th class="th-sm">PDBnum</th>        
    </tr>
    </thead>
    <tbody>
    {% for mol in mols %}
	    <tr>
            <td>{{mol.idcode}}</td>
            <td>{{mol.name}}</td>
	        <td>{{mol.GuidetoPharma}}</td> 
            <td>{{mol.DrugCentral}}</td>
            <td>{{mol.BindingDB}}</td>
            <td>{{mol.ChEMBL}}</td>
            <td>{{mol.Orphanet}}</td>
            <td>{{mol.DisGeNET}}</td>
            <td>{{mol.PDB}}</td>
            <td>{{mol.PDBnum}}</td>
        </tr>		 
    {% endfor %}
	</tbody>
    </table>  
<script>
$(document).ready(function(){
    $('#moltable').dataTable();
});
</script>

</body>
</html>
